<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around The U.S.</title>
</head>

<body class="page" id="body">
  <header class="header">
    <img class="header__vector" src="/images/header-vector.svg" alt="around the US icon">
    <hr class="header__line">
  </header>

  <main id="main_container">

    <section class="profile">
      <div class="profile__img-place">
        <img class="profile__avatar" src="/images/profile-avatar.jpg" alt="profile picture">
      </div>
      <div class="profile__info">
        <div class="profile__details-container">
          <div class="profile__text-box">
            <h2 class="profile__name">Jacques cousteau</h2>
            <p class="profile__subtitle">Explorer</p>
          </div>

          <button class="profile__edit-btn" id="profile_edit_button">
            <img class="profile__edit-icon" src="/images/profile-edit-icon.svg" alt="edit info icon">
          </button>
        </div>
        <button class="profile__add-btn" id="profile_add_button">
          <img class="profile__plus-icon" src="/images/profile-add-icon.svg" alt="Add button icon">
        </button>
      </div>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <li class="elements__item">
          <img class="elements__img" src="/images/grid-img-2.png" alt="A picture of yosemite park">
          <div class="elements__description">
            <h4 class="elements__title">Yosemite Valley</h4>
            <img class="elements__like-icon" src="/images/heart-icon.svg" alt="heart icon">
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__img" src="/images/grid-img-4.png" alt="A picture of lake lousie">
          <div class="elements__description">
            <h4 class="elements__title">Lake Louise</h4>
            <img class="elements__like-icon" src="/images/heart-icon.svg" alt="heart icon">
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__img" src="/images/grid-img-6.png" alt="A picture of bald mountains">
          <div class="elements__description">
            <h4 class="elements__title">Bald Mountains</h4>
            <img class="elements__like-icon" src="/images/heart-icon.svg" alt="heart icon">
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__img" src="/images/grid-img-3.png" alt="A picture of Latermar">
          <div class="elements__description">
            <h4 class="elements__title">Latermar</h4>
            <img class="elements__like-icon" src="/images/heart-icon.svg" alt="heart icon">
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__img" src="/images/grid-img-5.png" alt="A picture of Vanoise national park">
          <div class="elements__description">
            <h4 class="elements__title">Vanoise National Park</h4>
            <img class="elements__like-icon" src="/images/heart-icon.svg" alt="heart icon">
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__img" src="/images/grid-img-1.png" alt="A picture of lago di braies">
          <div class="elements__description">
            <h4 class="elements__title">Lago di Braies</h4>
            <img class="elements__like-icon" src="/images/heart-icon.svg" alt="heart icon">
          </div>
        </li>
      </ul>
    </section>

    <section class="popup-container">
      <div class="form-container">
        <form class="form">
          <button class="form__close-btn" id="close_button">
            <img class="form__close-img" src="/images/profile-add-icon.svg" alt="close button">
          </button>
          <h4 class="form__title">Edit profile</h4>
          <input class="form__field_name" type="text" id="fullName" placeholder="Full Name">
          <img class="form__line-img" src="/images/form-line.svg" alt="seperator line">
          <input class="form__field_about" type="text" id="about" placeholder="About">
          <img class="form__line-img" src="/images/form-line.svg" alt="seperator line">
          <button class="form__submit-btn" id="form__submit-button">Save</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Seaf Aliyan</p>
  </footer>
  <script src="scripts/index.js"></script>
</body>


</html>
