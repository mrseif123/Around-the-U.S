<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Around The U.S.</title><link href="main.css" rel="stylesheet"></head><body class="page" id="body"><header class="header"><img class="header__vector" src="./images/4e8e0a1d604782a0dff8e5b1a5441e4d.svg" alt="around the US icon"></header><main id="main_container"><section class="profile"><div class="profile__img-place"><img id="avatar" class="profile__avatar" src="./images/ff15eeb7ad0557daae92e2dada503256.jpg" alt="profile picture"/><div class="profile__edit-overlay"></div></div><div class="profile__info"><div class="profile__details-container"><div class="profile__text-box"><h1 class="profile__name">Jacques cousteau</h1><p class="profile__subtitle">Explorer</p></div><button type="button" aria-label="edit profile" class="profile__edit-btn" id="profile_edit_button"></button></div><button type="button" aria-label="add image" class="profile__add-btn" id="profile_add_button"></button></div></section><section class="elements"><ul class="elements__list"></ul></section><div class="popup form-container" id="form_popup"><div class="popup__container"><form class="form" name="edit_profile_form"><button type="button" aria-label="close profile editing form" class="form__close-btn" id="close_button_profile"><img class="form__close-img" src="./images/d86bb2edc2f6eadb96b785d29c82b56e.svg" alt="close button"></button><h2 class="form__title">Edit profile</h2><input class="form__field form__field_name" name="name" id="fullName" placeholder="Full Name" required minlength="2" maxlength="40"> <span class="form__field-error fullName-error"></span> <input class="form__field form__field_about" name="about" id="about" placeholder="About" required minlength="2" maxlength="200"> <span class="form__field-error about-error"></span> <button type="submit" aria-label="submit profile changes" class="form__submit-btn" id="form__profile-submit-button">Save</button></form></div></div><div class="popup add-container" id="add_popup"><div class="popup__container"><form class="form" name="add_place_form"><button type="button" aria-label="close place addition form" class="form__close-btn" id="close_button_add"><img class="form__close-img" src="./images/d86bb2edc2f6eadb96b785d29c82b56e.svg" alt="close button"></button><h2 class="form__title">New place</h2><input class="form__field form__field_title" name="name" id="title" placeholder="Title" required minlength="1" maxlength="30"> <span class="form__field-error title-error"></span> <input class="form__field form__field_link" type="url" name="link" id="link" placeholder="Image link" required> <span class="form__field-error link-error"></span> <button type="submit" aria-label="submit profile changes" class="form__submit-btn" id="form__place-submit-button">Create</button></form></div></div><div class="popup delete-container" id="delete_popup"><div class="popup__container"><form name="delete" class="form" novalidate><button type="button" aria-label="close profile deletion form" class="form__close-btn" id="close_button_delete"><img class="form__close-img" src="./images/d86bb2edc2f6eadb96b785d29c82b56e.svg" alt="close button"></button><h2 class="form__title">Are you sure?</h2><button type="submit" aria-label="submit profile changes" class="form__submit-btn" id="form__delete-submit-button">Yes</button></form></div></div><div class="popup photo-container" id="photo_popup"><div class="popup__container-image"><button class="popup__img-close-btn" type="button" aria-label="close photo addition form"><img class="popup__close-img" src="./images/d86bb2edc2f6eadb96b785d29c82b56e.svg" alt="close button"></button> <img class="popup__place-image" src="./images/46c43dc5c3174c421d2a7cb58b2e82df.png" alt="empty photo"><h2 class="popup__photo-title">Yosemite Valley</h2></div></div><div class="popup avatar-container"><div class="popup__container"><form name="avatar" class="form" novalidate><button type="button" ar
